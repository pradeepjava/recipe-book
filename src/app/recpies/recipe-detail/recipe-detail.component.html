<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe.imgPath" alt="{{selectedRecipe.name}}" class="img-responsive"
        style="max-width: 250px;"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li> <a role="button" (click)="addIngredentsToList()" style="cursor: pointer;">To Shoping List</a></li>
                <li> <a  role="button" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li> <a   role="button" style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{selectedRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4><u>Ingredents</u></h4>
       <li class="list-group-item" *ngFor="let ing of selectedRecipe.ingredents">{{ing.name}}-{{ing.amount}}</li>
    </div>
</div>
