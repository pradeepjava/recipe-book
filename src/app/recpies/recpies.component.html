<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="recipeEmited=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeEmited;else notSelected"
        [selectedRecipe]="recipeEmited"
        ></app-recipe-detail>
        <ng-container #notSelected>
            <p>Please select a recipe!</p>
        </ng-container>
    </div>
</div>
