<a 
[routerLink]="[index]"
routerLinkActive="active"
style="cursor: pointer; color:red" class="list-group-item clearfix" role="button" >
    <div class="pull-left">
        <h4 class="list-group-item">{{recipe.name}}</h4>
        <p class="list-group-item">{{recipe.description}}</p>
    </div>
    <span class="pull-right" >
        <img [src]="recipe.imgPath" 
       
        alt="{{recipe.name}}" 
        class="img-responsive" style="max-height: 75px;">
    </span>
</a>
